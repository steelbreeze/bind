<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bind</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./dist/materialize/css/materialize.min.css"
        media="screen,projection" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col m12 s12">
                <div class="card blue-grey">
                    <div class="card-content white-text">
                        <span id="fullName" class="card-title">Card Title</span>
                        <p id="summary"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m6 s12">
                <input id="givenName" type="text">
                <label for="givenName">First Name</label>
            </div>
            <div class="input-field col m6 s12">
                <input id="familyName" type="text">
                <label for="familyName">Last Name</label>
            </div>
            <div class="input-field col m6 s12">
                <select id="gender"> </select>
                <label>Gender</label>
            </div>
            <div class="input-field col s12 m12">
                <p class="range-field">
                    <input type="range" id="age" min="0" max="100" />
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./dist/bind.min.js"></script>
    <script type="text/javascript" src="./dist/materialize/js/materialize.min.js"></script>
    <script>
        // initialise the model
        const genders = new bind.Observable([{ value: 'female', label: 'Female' }, { value: 'male', label: 'Male' }]);
        const person = new bind.Observable({ givenName: 'Jane', familyName: 'Doe', gender: 'female', age: 25 });

        // bind the options in the gender drop-down list to the genders observable state
        genders.toHTML(document.getElementById('gender'), (genders) => genders.map(gender => option(gender)).join(''));

        // bind the Observable state to the summary card
        person.toText(document.getElementById('fullName'), state => `${state.givenName} ${state.familyName}`);
        person.toText(document.getElementById('summary'), state => `A ${state.age} year old ${state.gender}.`);

        // bind the form fields to changes in the observable state
        person.toValue(document.getElementById('givenName'), state => state.givenName);
        person.toValue(document.getElementById('familyName'), state => state.familyName);
        person.toValue(document.getElementById('gender'), state => state.gender);
        person.toValue(document.getElementById('age'), state => String(state.age));

        // bind the observable state to changes in the form fields
        person.fromValue(document.getElementById('givenName'), (state, value) => state.givenName = value);
        person.fromValue(document.getElementById('familyName'), (state, value) => state.familyName = value);
        person.fromValue(document.getElementById('gender'), (state, value) => state.gender = value);
        person.fromValue(document.getElementById('age'), (state, value) => state.age = Number(value));

        person.attach(person => console.log(person));

        // initialise materalize
        M.AutoInit();

        // creates an option element
        function option(gender) {
            return '<option value="' + gender.value + '">' + gender.label + '</option>';
        }
    </script>
</body>

</html>
