<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bind</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./dist/materialize/css/materialize.min.css" media="screen,projection" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col m12 s12">
                <div class="card blue-grey">
                    <div class="card-content white-text">
                        <span id="fullName" class="card-title">Card Title</span>
                        <p id="summary"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col m6 s12">
                <input id="givenName" type="text" class="validate">
                <label for="givenName">First Name</label>
            </div>
            <div class="input-field col m6 s12">
                <input id="familyName" type="text" class="validate">
                <label for="familyName">Last Name</label>
            </div>
            <div class="input-field col m6 s12">
                <select id="gender"> </select>
                <label>Gender</label>
            </div>
            <div class="input-field col s12 m12">
                <p class="range-field">
                    <input type="range" id="age" min="0" max="100" />
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./dist/bind.min.js"></script>
    <script type="text/javascript" src="./dist/materialize/js/materialize.min.js"></script>
    <script>
        // initialise the model
        const genders = new bind.Observable(["Female", "Male"]);
        const person = new bind.Observable({ givenName: "Jane", familyName: "Doe", gender: "Female", age: 25 });

        // bind the options in the gender drop-down list to the genders observable state
        bind.stateToHTML("gender", genders, (genders) => genders.map(gender => bind.element("option", gender, { value: gender })).join(""));

        // bind the form fields to changes in the observable state
        bind.propertyToValue("givenName", person);
        bind.propertyToValue("familyName", person);
        bind.propertyToValue("gender", person);
        bind.propertyToValue("age", person, "age", property => String(property));

        // bind the observable state to changes in the form fields
        bind.valueToProperty("givenName", person);
        bind.valueToProperty("familyName", person);
        bind.valueToProperty("gender", person);
        bind.valueToProperty("age", person, "age", value => Number(value));

        // bind the Observable state to the summary card
        bind.stateToHTML("fullName", person, person => `${person.givenName} ${person.familyName}`);
        bind.stateToHTML("summary", person, person => `A ${person.age} year old ${person.gender.toLowerCase()}.`);

        // initialise materalize
        M.AutoInit();
    </script>
</body>

</html>
